<!DOCTYPE html>
<html lang="zh-CN">

    <link href="{% static 'css/toastr.min.css' %}" rel="stylesheet">

            <ul class="nav navbar-nav">
                <li class="active"><a href="javascript:void(0);">Module1</a></li>

</html>
