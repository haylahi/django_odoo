<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Upload File</title>
    <script src="jquery.min.js" type="text/javascript"></script>
</head>
<body>

<input type="file" id="inputFile">
<button type="button" id="button1">click</button>

<script>
    var MAX_FILE_SIZE = 20 * 1024 * 1024;
    var $button = $('#button1');
    var $input = $('#inputFile');
    $button.on('click', function () {
        console.log('click the button');
        var attr = {
            'fApp': 'base',
            'fModel': 'province',
            'fField': '',
            'fId': '1',

            'fFileName': '',
            'fFileType': '',
            'fFIleData': '',
        };

        var reader = new FileReader();
        if ($input[0].files[0] && $input[0].files[0].size <= MAX_FILE_SIZE) {
            reader.readAsDataURL($input[0].files[0]);
            reader.onload = function (e) {
                console.log($input[0].files[0]);
                attr.fFileName = $input[0].files[0].name;
                attr.fFIleData = e.target.result;
                attr.fFileType = $input[0].files[0].type;
                $.ajax({
                    url: 'http://127.0.0.1:8000/base/upload/',
                    method: 'post',
                    dataType: 'json',
                    data: {
                        token: '123456789',
                        data: JSON.stringify(attr)
                    },
                    success: function (result) {
                        console.log(result)
                    },
                    error: function (result) {
                        console.log(result)
                    }
                });
            }
        }
    })

</script>

</body>
</html>
